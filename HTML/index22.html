<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Signup Page</legend>
            <label for="username" >Username : </label>
            <input type="text" id="username"/>
            <br><br>
            <label for="password" >password : </label>
            <input type="password" id="password"/>
            <br><br>
            <button>Signup</button>
            <button>Cancel</button>
            <br>
        </fieldset>
        <br>
        <hr>
        <h2>Languages Known</h2>
        English <input type="checkbox"/>
        Hindi <input type="checkbox"/>
        Marathi <input type="checkbox"/>
        Telugu <input type="checkbox"/>
        Kannada <input type="checkbox"/>

        <hr>
        <h3>Gender </h3>
        Male<input type="radio" name="Gender"/>
        Female <input type="radio" name="Gender"/>
        <hr>

        <select name="" id="">
            <option value="java">Java</option>
            <option value="WebTech" selected> WebTech</option>
            <option value="SQL">SQL</option>
            <option value="python" >Python</option>
        </select>
    </form>
</body>
</html>
