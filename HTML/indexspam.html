<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" maxlength="20"><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" maxlength="20"><br><br>

        <label for="dob">Date of Birth:</label>
        <select id="dob-day" name="dob-day">
            <option value="1">1</option>
            <option value="2">2</option>
            <!-- Add options for all days -->
        </select>
        <select id="dob-month" name="dob-month">
            <option value="January">January</option>
            <option value="February">February</option>
            <!-- Add options for all months -->
        </select>
        <select id="dob-year" name="dob-year">
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <!-- Add options for all years -->
        </select><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="mobile">Mobile No:</label>
        <input type="text" id="mobile" name="mobile"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="pincode">PIN Code:</label>
        <input type="text" id="pincode" name="pincode" maxlength="6"><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="drawing" name="hobbies" value="drawing">
        <label for="drawing">Drawing</label>
        <input type="checkbox" id="singing" name="hobbies" value="singing">
        <label for="singing">Singing</label>
        <input type="checkbox" id="dancing" name="hobbies" value="dancing">
        <label for="dancing">Dancing</label>
        <input type="checkbox" id="other" name="hobbies" value="other">
        <label for="other">Other</label><br><br>

        <label for="qualification">Qualification:</label>
        <table border="1">
            <tr>
                <th>Sl.No</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Pass</th>
            </tr>
            <tr>
                <td>01</td>
                <td><input type="text" name="exam1"></td>
                <td><input type="text" name="board1"></td>
                <td><input type="text" name="percentage1"></td>
                <td><input type="text" name="year1"></td>
            </tr>
            <tr>
                <td>02</td>
                <td><input type="text" name="exam2"></td>
                <td><input type="text" name="board2"></td>
                <td><input type="text" name="percentage2"></td>
                <td><input type="text" name="year2"></td>
            </tr>
        </table><br><br>

        <label for="courses">Courses Applied For:</label>
        <select id="courses" name="courses">
            <option value="Computer Science">Computer Science</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
        </select><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
